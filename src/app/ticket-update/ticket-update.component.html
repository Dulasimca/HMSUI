    <div class="p-grid card page-content border-green">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad">
            <app-topbar></app-topbar>
        </div>
        <div class="p-col-12 p-md-12 p-lg-12 border-green" style="min-height:450px;">
            <p-panel>
                <p-header>
                    <div class="ui-g panel-header">Ticket Update
                        <!-- <div class="ui-g-12" style="float: right;">Reporter - Subash</div> -->
                    </div>
                </p-header>
                <p-toast position="top-center" key="t-err"></p-toast>
                <!-- <form #f="ngForm" name="nmsForm"> -->

                <!-- <p-dataView #dv [value]="products" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder"
                        layout="grid">
                        <ng-template let-product pTemplate="listItem">
                            <div class="p-col-12">
                                <div class="product-list-item">
                                    <div class="product-list-detail">
                                        <div class="product-name"></div>
                                        <div class="product-description"></div>
                                        <i class="pi pi-tag product-category-icon"></i><span
                                            class="product-category"></span>
                                    </div>
                                    <div class="product-list-action">
                                        <span class="product-price"></span>
                                        <p-button icon="pi pi-shopping-cart" label="Add to Cart"></p-button>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataView> -->


                <div class="p-grid card" style="padding: 2vh 0vh;">
                    <div class="p-col-12 p-md-4 p-lg-4"></div>
                    <div class="p-col-12 p-md-4 p-lg-2">
                        <span class="p-float-label">
                            <input class="p-col-12" id="float-input" size="30" pInputText [(ngModel)]="TicketID"
                                type="text" autocomplete="off" tabindex="3">
                            <label for="float-input">Enter Ticket ID</label>
                        </span>
                    </div>
                    <div class="p-col-12 p-md-4 p-lg-2" style="padding-top: 11px;">
                        <button pButton type="submit" label="Search Ticket" class="p-button-raised p-btn-pad bg-div"
                            icon="" iconPos="right" (click)="onView()"></button>
                    </div>
                </div>
                <div class="p-col-12 p-md-4 p-lg-4"></div>
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                    <p-table #dt *ngIf="showTable" styleClass="p-datatable-gridlines p-datatable-sm"
                        [columns]="TicketReportCols" [value]="TicketReportData" [responsive]="true" autoLayout="true"
                        [loading]="loading" [(selection)]="selected" selectionMode="single"
                        (onRowSelect)="onRowSelect($event)" exportFilename="TICKET_REPORT">
                        <ng-template pTemplate="header" let-columns>
                            <tr style="text-align: center;">
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="card">
                    <div class="p-col-12 p-md-4 p-lg-2">
                        <div>
                            <label for="status" class="label-text-color">Status</label>
                        </div>
                        <p-dropdown #status name="status" [options]="StatusOptions"
                            [style]="{'width':'-webkit-fill-available'}" [(ngModel)]="Status" filter="true"
                            (onClick)="onSelect('Status')" resetFilterOnHide="true" optionLabel="label"
                            filterMatchMode="startsWith" required>
                            <ng-template let-item pTemplate="selectedItem">
                                <span style="vertical-align:middle">{{item.label}}</span>
                            </ng-template>
                        </p-dropdown>
                    </div>
                    <div class="p-col-12 p-md-4 p-lg-6" style="padding-top: 2vh;">
                        <div class="p-float-label">
                            <textarea id="float-input" [(ngModel)]="TicketDescription" rows="5" cols="80"
                                pInputTextarea></textarea>
                            <label for="float-input">Add Comment</label>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-4 p-lg-2">
                        <button pButton type="submit" label="Add Comment" class="p-button-raised p-btn-pad bg-div"
                            icon="" iconPos="right" (click)="onUpdate()"></button>
                    </div>
                    <div class="p-col-12 p-md-4 p-lg-2">
                        <button pButton type="submit" label="Submit Ticket" class="p-button-raised p-btn-pad bg-div"
                            icon="" iconPos="right" (click)="onUpdate()"></button>
                    </div>
                </div>
                <!-- </form> -->
            </p-panel>
        </div>
    </div>
</body>
<div class="no-pad" style="margin-left: 34px; margin-right: 35px;">
    <app-footer></app-footer>
</div>
