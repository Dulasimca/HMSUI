<body class="home-bg">
    <p-blockUI [blocked]="blockScreen">
        <p-progressSpinner class="spinner" strokeWidth="4" *ngIf="blockScreen"></p-progressSpinner>
    </p-blockUI>
    <div class="p-grid card page-content border-color">
        <div class="p-col-12 p-md-12 p-lg-12 no-pad">
            <app-topbar></app-topbar>
        </div>
        <p-toast position="top-center" key="t-err"></p-toast>
        <div class="p-col-12 p-md-12 p-lg-12 border-color" style="min-height: 445px;">
            <p-panel>
                <p-header>User Profile
                    <div class="ui-g panel-header">
                        <div class="ui-g-12"></div>
                    </div>
                </p-header>
                <form #f="ngForm" name="profileForm">
                    <div class="p-grid card">
                        <div class="p-col-12 p-md-6 p-lg-1"></div>
                        <div style="padding-top: 1.7rem;" class="p-col-12 p-md-6 p-lg-2">
                            <div class="p-float-label">
                                <input class="p-col-12" name="name" id="float-input" size="30" pInputText
                                    [(ngModel)]="Name" type="text" autocomplete="off" tabindex="3">
                                <label for="float-input">Name</label>
                            </div>
                        </div>
                        <div style="padding-top: 1.7rem;" class="p-col-12 p-md-6 p-lg-2">
                            <div class="p-float-label">
                                <input class="p-col-12" name="Addr" id="float-input" size="30" pInputText
                                    [(ngModel)]="Address" type="text" autocomplete="off" tabindex="3">
                                <label for="float-input">Address</label>
                            </div>
                        </div>
                        <div style="padding-top: 1.7rem;" class="p-col-12 p-md-6 p-lg-2">
                            <div class="p-float-label">
                                <input class="p-col-12" name="phone" id="float-input" size="30" pInputText
                                    [(ngModel)]="Phone" type="number" autocomplete="off" tabindex="3">
                                <label for="float-input">Phone Number</label>
                            </div>
                        </div>
                        <div style="padding-top: 1.7rem;" class="p-col-12 p-md-6 p-lg-2">
                            <div class="p-float-label">
                                <input class="p-col-12" name="email" id="float-input" size="30" pInputText
                                    [(ngModel)]="Email" type="text" autocomplete="off" tabindex="3">
                                <label for="float-input">Personal Email ID</label>
                            </div>
                        </div>
                        <div style="padding-top: 1.7rem;" class="p-col-12 p-md-6 p-lg-2">
                            <div class="p-float-label">
                                <input class="p-col-12" name="loc" id="float-input" size="30" pInputText
                                    [(ngModel)]="locationURL" type="text" autocomplete="off" tabindex="3">
                                <label for="float-input">Location URL</label>
                            </div>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-1"></div>
                        <div class="p-col-12 p-md-6 p-lg-1"></div>
                        <div class="p-col-12 p-md-6 p-lg-6">
                            <p-fileUpload name="demo[]" url="./uploadProfilePic" (onUpload)="onUpload($event)"
                                multiple="single" accept="image/*" maxFileSize="1000000">
                                <ng-template pTemplate="content">
                                    <ul *ngIf="uploadedFiles.length">
                                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                    </ul>
                                </ng-template>
                            </p-fileUpload>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div>
                                <label for="rname" class="label-text-color">Region:</label>
                            </div>
                            <p-dropdown #reg name="rname" [options]="regionOptions"
                                [style]="{'width':'-webkit-fill-available'}" [(ngModel)]="rcode"
                                (onClick)="onSelect('RM')" (onChange)="onResetFields('RM')" filter="true"
                                resetFilterOnHide="true" filterMatchMode="startsWith" optionLabel="label"
                                [disabled]="disableRM" required>
                                <ng-template let-item pTemplate="selectedItem">
                                    <span style="vertical-align:middle">{{item.label}}</span>
                                </ng-template>
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div>
                                <label for="dname" class="label-text-color">District:</label>
                            </div>
                            <p-dropdown #dist name="dname" [options]="districtOptions"
                                [style]="{'width':'-webkit-fill-available'}" [(ngModel)]="dcode"
                                (onClick)="onSelect('DM')" filter="true" resetFilterOnHide="true"
                                filterMatchMode="startsWith" (onChange)="onResetFields('DM')" optionLabel="label"
                                [disabled]="disableDM" required>
                                <ng-template let-item pTemplate="selectedItem">
                                    <span style="vertical-align:middle">{{item.label}}</span>
                                </ng-template>
                            </p-dropdown>
                        </div>
                        <div class="p-col-4 p-md-2 p-lg-1" style="padding-top: 4vh;">
                            <button class="p-col-4 p-md-2 p-lg-12" pButton type="submit" label="Update"
                                (click)="onSave(f)" [disabled]="!f.valid"></button>
                        </div>
                        <!-- <div class="p-col-4 p-md-2 p-lg-1" style="padding-top: 4vh;">
                            <button class="p-col-4 p-md-2 p-lg-12" pButton type="button" label="View"
                                (click)="getUserProfile()"></button>
                        </div> -->
                    </div>
                </form>
            </p-panel>
        </div>
    </div>
    <app-footer></app-footer>
</body>
